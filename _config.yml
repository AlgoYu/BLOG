# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
##网站设置
# 网站标题
title: Liar|Blog
# 网站副标题
subtitle:
# 网站描述
description:
# 网站关键字
keywords:
# 我的名字
author: Liar
# 网站使用语言
language:
# 网站时区
timezone:

##网址设置
# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://iliar.club
# 网站根目录
root: /
# 文章的永久链接格式
#permalink: :year/:month/:day/:title/
permalink: Article/:directory/:id/
# 永久链接中各部分的默认值	
permalink_defaults:

# Directory
##目录设置
# 资源文件夹	
source_dir: source
# 公共文件夹
public_dir: public
# 标签文件夹
tag_dir: tags
# 归档文件夹
archive_dir: archives
# 分类文件夹
category_dir: categories
# Include code文件夹
code_dir: downloads/code
# 国际化（i18n）文件夹
i18n_dir: :lang
# 跳过指定文件的渲染（glob表达式）
skip_render:

# Writing
##文章设置
# 新的文章的文件名
new_post_name: :title.md # File name of new posts
# 预设布局
default_layout: post
# 把标题转换为 title case
titlecase: false # Transform title into titlecase
# 在新连接中打开标签
external_link: true # Open external links in new tab
# 把文件名转换为（1）小写或（2）大写
filename_case: 0
# 显示草稿
render_drafts: false
# 启动Asset文件夹
post_asset_folder: false
# 把连接改为与根目录的相对位址
relative_link: false
# 显示未来的文章
future: true
# 代码块的位置
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date
  
# Category & Tag
##分类&标签设置
# 默认分类
default_category: uncategorized
# 分类别名
category_map:
# 标签别名
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
## 日期/时间格式设置
# 日期格式
date_format: YYYY-MM-DD
# 时间格式
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
## 分页设置
# 每页显示的文章量
per_page: 10
# 分页目录
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
## 扩展设置
# 当前主题名称
theme: hexo-theme-diaspora

# Deployment
## Docs: https://hexo.io/docs/deployment.html
# 部署部分的设置
deploy:
  type: git
  repo: git@github.com:QQ794763733/QQ794763733.github.io.git
  branch: master
